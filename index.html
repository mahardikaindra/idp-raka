<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <title>Task Management</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .task-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #dee2e6;
      padding: 10px 0;
    }

    .task-item button {
      margin-left: 10px;
    }

    .task-item.completed {
      text-decoration: line-through;
      color: #6c757d;
    }

    .task-count {
      margin-top: 10px;
    }

    .btn-danger {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container task-container">
  <h2>ToDo List</h2>

  <form id="taskForm">
    <div class="form-group">
      <label for="taskInput">Task Baru:</label>
      <input type="text" class="form-control" id="taskInput" required>
    </div>
    <button type="submit" class="btn btn-primary">Buat Task</button>
  </form>

  <ul class="task-list" id="taskList"></ul>

  <p class="task-count" id="taskCount"></p>
  <button class="btn btn-danger" id="deleteAllBtn">Hapus Semua Task</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const taskCount = document.getElementById('taskCount');
    const deleteAllBtn = document.getElementById('deleteAllBtn');

    taskForm.addEventListener('submit', function (e) {
      e.preventDefault();
      addTask(taskInput.value);
      taskInput.value = '';
    });

    taskList.addEventListener('click', function (e) {
      if (e.target.tagName === 'BUTTON') {
        const taskItem = e.target.closest('.task-item');
        if (taskItem) {
          if (e.target.classList.contains('delete-btn')) {
            deleteTask(taskItem);
          } else if (e.target.classList.contains('complete-btn')) {
            toggleTaskComplete(taskItem);
          }
        }
      }
    });

    deleteAllBtn.addEventListener('click', function () {
      deleteAllTasks();
    });

    function addTask(taskText) {
      const taskItem = document.createElement('li');
      taskItem.className = 'task-item';
      taskItem.innerHTML = `
        <span>${taskText}</span>
        <div>
          <button class="btn btn-success complete-btn">Complete</button>
          <button class="btn btn-danger delete-btn">Delete</button>
        </div>
      `;
      taskList.appendChild(taskItem);
      updateTaskCount();
    }

    function deleteTask(taskItem) {
      taskItem.remove();
      updateTaskCount();
    }

    function toggleTaskComplete(taskItem) {
      taskItem.classList.toggle('completed');
      updateTaskCount();
    }

    function deleteAllTasks() {
      const completedTasks = document.querySelectorAll('.task-item.completed');
      completedTasks.forEach(taskItem => taskItem.remove());
      updateTaskCount();
    }

    function updateTaskCount() {
      const taskItems = document.querySelectorAll('.task-item');
      const completedTasks = document.querySelectorAll('.task-item.completed');
      const remainingTasks = taskItems.length - completedTasks.length;
      taskCount.textContent = `Total Tasks: ${remainingTasks}`;
      checkCompletion(remainingTasks);
    }

    function checkCompletion(remainingTasks) {
      if (remainingTasks === 0) {
        alert('All tasks completed! Good job!');
      }
    }
  });
</script>

</body>
</html>
